stages:
  data-collection:
    cmd: python src/data-collection.py
    deps:
    - src/data-collection.py
    params:
    - data-collection.test_size
    outs:
    - data/raw
  data-preprocessing:
    cmd: python src/data-prep.py
    deps:
    - src/data-prep.py
    - data/raw
    outs:
    - data/processed
  model-building:
    cmd: python src/model-building.py
    deps:
    - data/processed
    - src/model-building.py
    params:
    - model-building.n_estimators
    outs:
    - random_forest_model.pkl
  model-eval:
    cmd: python src/model-eval.py
    deps:
    - random_forest_model.pkl
    - src/model-eval.py
    metrics:
    - model_evaluation_metrics.json
